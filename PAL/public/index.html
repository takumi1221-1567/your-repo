<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Éë„É´ Personal Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* „Éö„Éº„Ç∏ÂÖ®‰Ωì„ÅÆËÉåÊôØ */
        body {
            background-color: #111;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ‚ñº‚ñº‚ñº PETÊú¨‰Ωì„ÅÆ„Éá„Ç∂„Ç§„É≥ ‚ñº‚ñº‚ñº */
        .pet-body {
            width: 100%;
            max-width: 400px;
            height: 800px;
            background: linear-gradient(145deg, #333, #000);
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), inset 0 2px 4px rgba(255,255,255,0.1);
            border: 2px solid #444;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        /* „Çπ„ÇØ„É™„Éº„É≥ÈÉ®ÂàÜ */
        .pet-screen {
            height: 550px;
            background-color: #000;
            border-radius: 20px;
            border: 2px solid #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.4);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            background-image: url("https://cdn.glitch.global/62146793-461b-4f49-9113-c0eabe1bacb6/IMG_3106.JPG?v=1751592283617");
            background-size: cover;
            background-position: center;
        }
        
        #character-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background-image: url("https://cdn.glitch.global/62146793-461b-4f49-9113-c0eabe1bacb6/IMG_3107.PNG?v=1751592292412");
            background-size: 180%;
            background-position: center 30%;
            background-repeat: no-repeat;
            animation: breathing 5s ease-in-out infinite, blink-animation 3s step-end infinite;
        }

        #camera-view, #image-canvas { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
            z-index: 5;
        }

        /* ÂÖ•Âäõ/ÂõûÁ≠î„Ç®„É™„Ç¢ */
        .overlay-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        #answer-box {
            background-color: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 170, 255, 0.3);
            color: #fff;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .input-area { display: flex; height: 45px; }

        #question-input {
            flex-grow: 1;
            border: 1px solid rgba(0, 170, 255, 0.3);
            background-color: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(8px);
            color: #fff;
            padding: 0 15px;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        #question-input:focus { outline: none; border-color: #00aaff; }

        #send-button {
            width: 50px;
            border: 1px solid rgba(0, 170, 255, 0.3);
            border-left: none;
            background-color: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(8px);
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            border-radius: 0 8px 8px 0;
        }
        
        /* ‚ñº‚ñº‚ñº „Éú„Çø„É≥„Ç®„É™„Ç¢„ÅÆ„Éá„Ç∂„Ç§„É≥ ‚ñº‚ñº‚ñº */
        .button-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #app-launcher-button {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #4dff88, #00b33c);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 15px rgba(80, 255, 150, 0.5);
            border: 3px solid #333;
            cursor: pointer;
            font-size: 30px;
            color: white;
            user-select: none;
        }
        
        /* ‚òÖ‚òÖ‚òÖ „Ç¢„Éó„É™ÈÅ∏ÊäûÁîªÈù¢„ÅÆ„Çπ„Çø„Ç§„É´ ‚òÖ‚òÖ‚òÖ */
        #app-drawer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        #app-drawer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            user-select: none;
        }
        .app-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .app-icon-symbol { font-size: 35px; }
        .app-icon-label { font-size: 12px; color: #fff; margin-top: 5px; }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes breathing { 0%, 100% { background-size: 180%; } 50% { background-size: 190%; } }
        .typing::after { content: '‚ùö'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes blink-animation {
            0%, 95% { background-image: url("https://cdn.glitch.global/62146793-461b-4f49-9113-c0eabe1bacb6/IMG_3107.PNG?v=1751592292412"); }
            96%, 100% { background-image: url("https://cdn.glitch.global/62146793-461b-4f49-9113-c0eabe1bacb6/IMG_3108.PNG?v=1751592307153"); }
        }
    </style>
</head>
<body>
    <div class="pet-body">

            <div id="app-drawer">
                <div class="app-grid">

                     <div class="app-icon" data-app="save-memory">

                </div>
            </div>
            <div class="overlay-container">
                <div id="answer-box">„Éë„É´„ÅåÂæÖÊ©ü‰∏≠„Åß„Åô...</div>
                <div class="input-area">
                    <input type="text" id="question-input" placeholder="„Éë„É´„Å´Ë©±„Åó„Åã„Åë„Çã...">
                    <button id="send-button">‚ñ∂</button>
                </div>
            </div>
        </div>
        <div class="button-area">
            <div id="app-launcher-button">‚â°</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
